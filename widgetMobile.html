<style>
	.widget	{
		font-family: 'Benton Sans';
		width: 290px;
	}

	body	{
		margin: 0;
	}

	.resultsLogo {
	    float: left;
	    margin: 0;
	    min-width: 108px;
	}	
	.resultsLogo > h4 {
	    position: relative;
	    font-size: 13px;
	    color: #000;
	}	
	.l-article-container .resultsLogoSVG {
	    margin: -10px 0 6px 0;
	}	

	a {
		color: black;
	}

	p.fullResults{
		float: left;
	    margin-top: -17px;
	    font-size: 9.5px;
	}

	#done { 
		display:none;
	}

	.resultsLogoSVG {
	    float: right;
	    width: 35px;
	    height: 35px;
	    background: url(http://stmedia.startribune.com/images/elex18-logo-fallback-100.png);
	    background: url(http://static.startribune.com/preview/elections-2018/homepage/elex18-logo-40.svg),none;
	    -webkit-background-size: 35px 35px;
	    background-size: 35px 35px;
	    background-repeat: no-repeat;
	    margin: -44px -2px 7px 0;
	}	
	h3.Race	{
		font-size: 8.75px;
		margin-bottom: 0px;
		letter-spacing: -0.04em;
	}
	h3.Race > .lightface	{
		font-weight: 400;
		font-size: 8px;
	}

	.column	{
		display: inline-block;
		margin: 0px 10px;
		vertical-align: top;
	}
	td.checkmark	{
		font-weight: bold;
		font-size: 8px;
		padding-right: 2px!important;
	}
	.candidateName{
		font-size: 9.5px;
		letter-spacing: 0.02em;
	}
	.percent	{
		font-size: 9px;
		text-align: right;
		letter-spacing: -0.01em;
	}

	.percent.bold{
		font-weight: 700;
	}

	table.results	{
		border-collapse:collapse;
		width: 110px;
	}

	tr.candidateRow	{
		vertical-align: baseline;
		border-bottom: 1px solid rgba(0,0,0,0.25);
		border-spacing: 0;
	}

	tr.candidateRow:last-child	{
		border-bottom: none;
	}

	tr.candidateRow > td	{
		padding: 3px 0px;
	}
	p.Reporting	{
		font-size: 7px;
    	color: black;
    	letter-spacing: 0.03em;
    	text-transform: uppercase;
    	margin-top: 5px;
	}

	@media screen and (max-width: 600px) {
    .resultsLogo > *	{
    	display: inline-block;
    	margin: 0;
    }

    .column.logo{
    	display: block;
    	width:100%;
    }

    p.fullResults	{
    	float: right;
    	margin: 6px 0px;
    	font-size: 9.5px;
    	letter-spacing: 0.011em;
    	text-transform: uppercase;
    }

	.resultsLogo > h4 {
	    margin: 5px 0px;
	    font-size: 11px;
	}    

	.resultsLogo {
	    width: 100%;
	    display: block;
	    position: relative;
	    border-top: 1px solid rgba(151,151,151,0.5);
	    border-bottom: 1px solid rgba(151,151,151,0.5);;
	    margin-top: 5px;
	    margin-bottom: 10px;
	}
    .resultsLogoSVG	{
    	float: none;
    	position: absolute;
		top: -6px;
	    left: 70px;
	    background-color: white;
    }

    table.results{
    	width: 82px;
    }

    .column	{
    	margin: 0px;
    	margin-right:18px;
    }

    .column:last-child	{
    	margin-right: 0;
    }

}
</style>

    table.results{
    	width: 86px;
    }

    .column	{
    	margin: 0px;
    	margin-right:10px;
    	width: 87px;
    }

    .column:last-of-type	{
    	margin-right: 0;

	</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
		d3.json("http://static.startribune.com/elections/civix-test/mn-20180814/contests/all.json", function(error, dataLoad) {
			var data = dataLoad;

			function widgetSpinner(id, target) {
				var candidates = [];
				var reporting = 0;

				//COLLECT CANDIDATES DATA BY APID
				for (var i = 0; i < data.length; i++) {
					if (data[i].apId == id) {
						reporting = data[i].reporting / data[i].totalPrecincts; 
						for (var j = 0; j < data[i].results.length; j++) {
							var check = "";
							var name = data[i].results[j].candidate.last;
							if (data[i].results[j].winner == true) { check = "&#10003;"; }
							if (name == "Anderson Kelliher") { name = "M.A. Kelliher"; }
							candidates.push([check, name, data[i].results[j].percent]);
						}
					}
				}

				//SORT CANDIDATES BY VOTE PERCENTAGE
				function sortCandidates(a, b) {
				    if (a[2] === b[2]) {
				        return 0;
				    }
				    else {
				        return (a[2] > b[2]) ? -1 : 1;
				    }
				}

				candidates.sort(sortCandidates);

				//PRINT RESULTS TO TARGET COLUMN
				$(target + " .can1 .checkmark").html(candidates[0][0]);
				$(target + " .can1 .candidateName").html(candidates[0][1]);
				$(target + " .can1 .percent").html(d3.format("%")(candidates[0][2]));

				$(target + " .can2 .checkmark").html(candidates[1][0]);
				$(target + " .can2 .candidateName").html(candidates[1][1]);
				$(target + " .can2 .percent").html(d3.format("%")(candidates[1][2]));

				$(target + " .can3 .checkmark").html(candidates[2][0]);
				$(target + " .can3 .candidateName").html(candidates[2][1]);
				$(target + " .can3 .percent").html(d3.format("%")(candidates[2][2]));

				if (isNaN(reporting)) { reporting = 0; }
				$(target + " .reporting .number").html(d3.format("%")(reporting));
			}

			widgetSpinner("24702", "#govD"); //DFL Governor
			widgetSpinner("24703", "#govR"); //GOP Governor
			widgetSpinner("24017", "#house"); //DFL MN5

			$("#done").html("DONE");

		});
	</script>
</html>
